<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Date Invitation</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            padding: 50px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: auto;
            transition: transform 0.3s ease-in-out, opacity 1s ease-in-out;
            text-align: center;
            position: relative;
        }
        h1 {
            color: #e60073;
            font-size: 24px;
        }
        .heart {
            color: #ff1a1a; /* Brighter red for visibility */
            font-size: 40px;
            animation: pulse 1.5s infinite;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Adds contrast */
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
        }
        .btn {
            padding: 12px 25px;
            margin: 5px;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            border: none;
        }
        .yes {
            background-color: #ff4d4d;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 77, 77, 0.4);
        }
        .yes:hover {
            background-color: #e6005c;
        }
        .no {
            background-color: #cccccc;
            color: black;
            box-shadow: 0 5px 15px rgba(204, 204, 204, 0.4);
        }
        .no:hover {
            background-color: #a6a6a6;
        }
        .floating-hearts {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            animation: floatHearts 3s infinite ease-in-out;
        }
        @keyframes floatHearts {
            0% { transform: translate(-50%, 0); opacity: 1; }
            50% { transform: translate(-50%, -20px); opacity: 0.8; }
            100% { transform: translate(-50%, -40px); opacity: 0; }
        }
    </style>
    <script>
        function handleClick(response) {
            if (response === 'yes') {
                document.querySelector('.card').style.opacity = '0';
                document.querySelector('.card').style.transform = 'scale(0.9)';
                setTimeout(() => {
                    window.location.href = 'special.html';
                }, 1000);
            } else {
                alert('HTML button not supported üò¢');
            }
        }
    </script>
</head>
<body>
    <div class="card">
        <div class="floating-hearts">‚ù§Ô∏èüíñüíï</div>
        <h1>Will You Be My Valentine? <span class="heart">‚ù§</span></h1>
   
        <div class="buttons">
            <button class="btn yes" onclick="handleClick('yes')">Yes! </button>
            <button class="btn no" onclick="handleClick('no')">No üò¢</button>
        </div>
    </div>
</body>
</html>
